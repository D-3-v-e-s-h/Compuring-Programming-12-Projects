<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>My Counter</h1>
        <span id="value">0</span>
        <div class="button-container">
            <button class="btn decrease">decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase">increase</button>
            <button class="btn increaseBy10">increase by +10</button>
            <button class="btn decreaseBy10">decrease by -10</button>
            <button class="btn randomChange">random change</button>
        </div>
      </div>
    </main>
    <!-- javascript code for the counterrrrrrrrrr -->
    <script src="app.js"></script>
  </body>
</html>
